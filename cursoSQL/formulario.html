<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de registro en PHP</title>
        <link href="./style/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <form id="myForm" method="POST" action="procesar-form.php" onsubmit="return validarFormulario()">
            <h2 class="center-align"><em>Formulario de registro</em></h2>
            <div class="container">
                <i class="material-icons prefix">group_add</i>
                <label for="nombre">Nombre<em>(requerido)</em></label>
                <input type="text" name="nombre" class="form-input short-input" required oninput="validarEmail()" required />
            </div>
            <div class="container">
                <i class="material-icons prefix">vpn_key</i>
                <label for="apellido">Apellido<em>(requerido)</em></label>
                <input type="text" name="apellido" class="form-input" oninput="validarEmail()" required />
            </div>
            <div class="container">
                <i class="material-icons prefix">drafts</i>
                <label for="email">Email<em>(requerido)</em></label>
                <input type="text" name="email" class="form-input" oninput="validarEmail()" required />
            </div>
            <div class="center">
                <button class="waves-effect waves-light btn" name="submit" type="submit">
                    <i class="material-icons right">send</i>suscribirse
                </button>
            </div>
        </form>
        
    </body>
</html>
